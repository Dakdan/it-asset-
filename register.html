<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>สมัครสมาชิก</h2>
  <input id="reg_user" placeholder="Username">
  <input id="reg_name" placeholder="ชื่อ">
  <input id="reg_sname" placeholder="นามสกุล">
  <input id="reg_email" placeholder="Email">
  <button onclick="handleRegister()">สมัคร</button>
</div>

<div id="loader" class="loader">Loading...</div>

<div id="popup" class="popup">
  <div class="popup-box">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/main.js"></script>
</body>
</html>

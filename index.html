<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IT Service Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="container">
  <h3>IT Login</h3>
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <div id="loginError" style="color:red"></div>
</div>

<!-- MAIN -->
<div id="mainApp" class="hidden">

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png">
  <div>
    <div id="itName"></div>
    <div id="itPosition"></div>
  </div>
</header>

<div class="container">
  <h3>รายการงาน IT</h3>
  <div id="ticketList"></div>
</div>

</div>

<script>
let currentUser = null;

function login() {
  google.script.run.withSuccessHandler(res => {
    if (!res.success) {
      document.getElementById('loginError').innerText = 'Login ไม่ถูกต้อง';
      return;
    }
    currentUser = res.user;
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    document.getElementById('itName').innerText = res.user.name;
    document.getElementById('itPosition').innerText = res.user.position;
    loadTickets();
  }).itLogin(
    document.getElementById('email').value,
    document.getElementById('password').value
  );
}

function loadTickets() {
  google.script.run.withSuccessHandler(data => {
    const box = document.getElementById('ticketList');
    box.innerHTML = '';
    data.forEach(t => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <b>${t.JobID}</b><br>
        หน่วยงาน: ${t.Department}<br>
        ปัญหา: ${t.Problem}<br>
        สถานะ: ${t.Status}<br><br>
        <button onclick="takeJob('${t.JobID}')">รับงาน</button>
      `;
      box.appendChild(div);
    });
  }).getTickets();
}

function takeJob(jobId) {
  google.script.run.withSuccessHandler(() => {
    loadTickets();
  }).updateTicketStatus(jobId, 'IN_PROGRESS', currentUser.name);
}
</script>

</body>
</html>
